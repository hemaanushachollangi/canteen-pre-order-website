<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        overflow-x: hidden;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #0066cc;
        color: white;
        padding: 30px 0;
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 1000;
      }

      .canteen-list {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 60px;
        padding: 180px 40px 60px; /* Top padding for header */
        min-height: 100vh;
        background-color: #e8e8e8;
      }

      .canteen-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        width: 400px; /* ✅ Increased width */
        padding: 30px; /* ✅ Increased padding */
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        text-align: center;
      }

      .canteen-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .canteen-card img {
        width: 100%;
        height: 280px; /* ✅ Bigger images */
        object-fit: cover;
        border-radius: 8px;
      }

      .canteen-card h3 {
        margin: 15px 0 0;
        color: #333;
        font-size: 30px; /* ✅ Larger text for titles */
        font-weight: bold;
      }

      @media (max-width: 900px) {
        .canteen-list {
          flex-direction: column;
          gap: 40px;
          padding: 160px 20px 40px;
        }

        .canteen-card {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header>Dashboard</header>
    <div class="canteen-list">
      <div class="canteen-card" onclick="window.location.href='cafepanda.html'">
        <img src="cafepanda.png" alt="Cafe Panda" />
        <h3>Cafe Panda</h3>
      </div>
      <div class="canteen-card" onclick="window.location.href='cafebite.html'">
        <img src="cafebite.png" alt="Cafe Bite" />
        <h3>Cafe Bite</h3>
      </div>
      <div class="canteen-card" onclick="window.location.href='cafeteria.html'">
        <img src="cafeteria.png" alt="Cafeteria" />
        <h3>Cafeteria</h3>
      </div>
    </div>
  </body>
</html>
